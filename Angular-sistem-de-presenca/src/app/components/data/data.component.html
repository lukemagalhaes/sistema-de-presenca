<section>
  @for (post of data; track post.id) {
  <div class="card">
    <div class="container">
      <img src="https://cdn.builder.io/api/v1/image/assets%2FYJIGb4i01jvw0SRdL5Bt%2F869bfbaec9c64415ae68235d9b7b1425"/>
      <h4>
        <b>J{{ post.nome }}</b>
      </h4>
      <p>TIA: {{ post.id_aluno }}</p>
    </div>
  </div>
  }
</section>
